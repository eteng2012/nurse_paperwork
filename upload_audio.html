<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Audio for {{ patient.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-upload {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-upload:hover {
            background-color: #0069d9;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        /* Flash Messages */
        .flashes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        .flashes li {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flashes li.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .flashes li.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Audio for {{ patient.name }}</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audio">Select Audio File</label>
                <input type="file" id="audio" name="audio" accept=".mp3, .wav, .ogg" required>
            </div>
            <button type="submit" class="btn-upload">Upload</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Patient List</a>
    </div>
</body>
</html>
